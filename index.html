      canvasId: "luckywheel-canvas",
      numSegments: prizes.length,
      segments: prizes.map(function (prize) {
        return { text: prize.text, fillStyle: "gray" };
      }),
      animation: {
        type: "spinToStop",
        duration: 5,
        spins: 8,
        callbackFinished: showResult,

    function showResult() {
      var winningSegment = wheel.getIndicatedSegment();

        alert("Bạn không trúng thưởng");
      } else {
        alert("Chúc mừng bạn đã trúng thưởng: " + resultText);
      }
    }

    spinButton.addEventListener("click", function () {
      wheel.startAnimation();
